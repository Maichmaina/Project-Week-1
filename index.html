<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Car Information Lookup</h1>
    <div class="form-group">
      <label for="make">Make:</label>
      <select id="make">
        <option>Loading...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <select id="model" disabled>
        <option>Select Make First</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <select id="year">
        <!-- You can populate years dynamically or provide a static list -->
        <option>2022</option>
        <option>2021</option>
        <option>2020</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <button id="getCarInfoBtn">Get Car Info</button>

    <div id="carInfo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
