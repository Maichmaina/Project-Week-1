<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Information Lookup</h1>
    
    <div class="input-container">
      <label for="makeSelect">Select Make:</label>
      <select id="makeSelect"></select>
      <div id="selectedMake" class="selected-info"></div>
    </div>
    
    <div class="input-container">
      <label for="yearSelect">Select Year:</label>
      <select id="yearSelect"></select>
      <div id="selectedYear" class="selected-info"></div>
    </div>
    
    <div class="input-container">
      <label for="vehicleTypeSelect">Select Vehicle Type (Optional):</label>
      <select id="vehicleTypeSelect">
        <option value="">Any</option>
        <option value="car">Car</option>
        <option value="truck">Truck</option>
        <option value="motorcycle">Motorcycle</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    
    <button onclick="getCarModels()">Get Car Models</button>
    
    <div id="carModels" class="car-info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
