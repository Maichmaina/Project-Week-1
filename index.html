<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information</title>
</head>
<body>
  <h1>Car Information Lookup</h1>
  
  <div id="makeContainer">
    <label for="makeSelect">Select Make:</label>
    <select id="makeSelect"></select>
  </div>

  <div id="modelContainer">
    <label for="modelSelect">Select Model:</label>
    <select id="modelSelect"></select>
  </div>

  <div id="yearContainer">
    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect"></select>
  </div>

  <div id="inputContainer">
    <label for="makeInput">Or Enter Make:</label>
    <input type="text" id="makeInput" placeholder="Enter Make">

    <label for="modelInput">Or Enter Model:</label>
    <input type="text" id="modelInput" placeholder="Enter Model">

    <label for="yearInput">Or Enter Year:</label>
    <input type="number" id="yearInput" placeholder="Enter Year">
  </div>

  <button onclick="getCarInfo()">Get Car Information</button>

  <div id="carInfo"></div>

  <script src="script.js"></script>
</body>
</html>
