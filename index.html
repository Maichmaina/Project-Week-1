<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information Lookup</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Car Information Lookup</h1>
    <div id="carQueryForm">
      <select id="car-years"></select>  
      <select id="car-makes"></select> 
      <select id="car-models"></select>
      <select id="car-model-trims"></select>
      <button id="getCarInfoBtn">Get Car Info</button>
    </div>
    <div id="carInfo"></div>
  </div>
</body>
</html>
